model:
  pool_cls:
    _partial_: true
    _target_: experiments.inr2array.PerceiverPooling
    n_latent: 16
    latent_dim: 256
    reduce: true
    attn_dropout: 0
    ff_dropout: 0
    self_per_cross_attn: 0
  _target_: experiments.inr2array.AutoEncoder
  block_type: nft
  num_blocks: 6
  spatial: true
  compile: false
  enc_scale: 3
  enc_map_size: 128
  dec_type: sitzmann
  additive: false
  dec_hidden_size: 256
  dec_hidden_layers: 1
  num_heads: 4
  ff_factor: 4
  dropout: 0
dset:
  _target_: experiments.data_utils.SirenAndOriginalDataset
  siren_path: ./experiments/data/siren_mnist_wts
  siren_prefix: randinit_smaller
  data_path: ./experiments/data/pytorch_dsets
  split_points:
  - 45000
  - 50000
seed: null
bs: 64
total_steps: 200000
warmup_steps: 10000
decay_start: null
true_target: false
amp_enabled: false
amp_dtype: float16
watch_grads: true
run_id: null
aligned_sampling: false
grad_clip: null
compile: false
debug_compile: false
debug: false
lr: 0.0001
weight_decay: 0.01
extra_aug: 10
loss_type: l2
group: ${hydra:runtime.dset}
output_dir: ${hydra:runtime.output_dir}
